<!DOCTYPE html>
<html>

<head>
	<title>Weather Complete</title>
	<meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div id='main-container'>
		<div id='weather-container'>
			<div id='weather-header'>
				<h3 id='date'></h3>
				<h1 id='location'></h1>
				<div class='cover'>
					<div>
						<h2 id='cover-label'></h2>
						<h1 id='current-temp'></h1>
						<span id='aqi'></span>
					</div>
					<img id='cover-visual'>
				</div>
			</div>
		</div>
	</div>
	<div id='side-container'>
		<div>
			<input id='search-input' placeholder='Search for a city'></input>
			<button id='search-button' onclick="search()">Search</button>
		</div>
		<ul id='search-results-list'></ul>
	</div>
</body>

<script>
		// USE YOUR OWN API KEY
		const apiKey = "7f6b86cd598717316f96abd5f0eca1d0";

        // variable that stores the city that is chosen
		let city;
        // variable that stores the weather and forecast for the city
		let weather;
        // the variable that stores the air quality index for the city
		let aqi;

		// function that accepts that a number N and returns the name of the day and the date N days from now as a string
		function formatDate(daysFromNow = 0) {
			let output = ''
			var date = new Date();
			date.setDate(date.getDate() + daysFromNow);
			output += date.toLocaleString('en-US', { weekday: 'long' }).toUpperCase()
			output += ' ' + date.getDate()
			return output
		}

		// function that uses OpenWeatherMap's geocoding API to find locations
		function search() {
			// takes the value from the search input
			let searchInput = document.querySelector("#search-input").value;
			if (searchInput) {
				// creates the API call with the value from the search input as a query
				let apiCall = `https://api.openweathermap.org/geo/1.0/direct?q=${searchInput},,US&limit=5&appid=${apiKey}`;
				// calls the API
				fetch(apiCall)
					.then((response) => 
						// after recieving a response, take the response from the server and convert it to JSON 
						response.json()
					)
					.then((data) => {
						// after recieving the converted JSON data, pass the JSON to the renderSearchResults() function
						renderSearchResults(data)
					});
			}
		}

		// function that renders the search results as a unordered list
		function renderSearchResults(searchResults) {
				// selects the unordered list element search-results-list
				const ul = document.querySelector('#search-results-list')
				// shows the unordered list if was hidden previously
				ul.classList.remove("hidden");
				// clears out any list items from the previous search
				ul.innerHTML = ''
				// loops through each search result and creates and attaches a list item for the unordered list
				searchResults.forEach((searchResult, index) => {
					// creates a new unordered list element
					const li = document.createElement('li')
					// sets the list item's class as search-result
					li.setAttribute('class', 'search-result')
					// sets the text inside the list item as the name and state of the city 
					const fullName = searchResult.name + ', ' + searchResult.state
					li.innerHTML = fullName
					// if the list item of a city is clicked, call the selectCity() function
					li.addEventListener('click', () => selectCity(fullName, searchResult.name, searchResult.state, searchResult.lat, searchResult.lon))
					// attaches the list item elements to search-results-list
					ul.appendChild(li)
			})	
		}

		// function that is called whenever a city has been selected
		function selectCity(fullName, name, state, lat, lon) {
			// hides the search-results-list since it is not needed right now
			document.querySelector('#search-results-list').className = 'hidden'
			// sets the global city variable
			document.querySelector("#search-input").value = ''
			city = {
				fullName: fullName,
				name: name,
				state: state,
				lat: lat,
				lon: lon
			}
			//printing the city object to the console
			console.log(city);
            // BEGIN CODING HERE
			pullWeather()
			pullAQI()
		}

		// function to pull weather data from OpenWeather API
		function pullWeather() {
				let apiWeather = `https://api.openweathermap.org/data/2.5/forecast?lat=${city.lat}&lon=${city.lon}&appid=${apiKey}&units=imperial`;

				fetch(apiWeather)
					.then((response) =>
						response.json()
					)
					.then((data) => {
						weather = data
						//console.log("Weather successfully pulled")
						displayWeather()
						displayForecast()
					})
		}

		// function to display current weather data
		function displayWeather() {
			document.querySelector('#date').innerText = formatDate()
			document.querySelector('#location').innerText = "Weather for " + city.name + ", " + city.state
			document.querySelector('#cover-label').innerText = weather.list[0].weather[0].main
			//console.log(weather.list[0].weather[0].main)
			document.querySelector('#cover-visual').src = `icons/${weather.list[0].weather[0].icon}.svg`
			document.querySelector('#cover-visual').alt = weather.list[0].weather[0].description + " icon"
			//console.log(weather.list[0].weather[0].icon)
			document.querySelector('#current-temp').innerText = Math.round(weather.list[0].main.temp) + "째"
			//console.log(weather.list[0].main.temp)
		}

		// function to display weather forecast data
		function displayForecast() {

			let forecastContainer = document.createElement('div')
			forecastContainer.setAttribute('id', 'forecast-container')
			console.log(forecastContainer.className)
			document.querySelector('#weather-container').appendChild(forecastContainer)

			for(let i = 0; i < weather.list.length; i+=8) {
				let forecastBox = document.createElement('div')
				forecastBox.setAttribute('id', 'forecast-box')

				forecastBox.innerHTML = `
					<span>${formatDate(i/8+1)}</span>
					<img src="icons/${weather.list[i].weather[0].icon}.svg" alt="${weather.list[i].weather[0].description} icon">
					<span>${Math.round(weather.list[i].main.temp)}째</span>
					`
				//Only provided forecast temp for the day (not min to max) because min to max is not available for all days/locations
				//Code below can be substituted for forecast temp code to include min to max temps
				//<span>${Math.round(weather.list[i].main.temp_min)}째 to ${Math.round(weather.list[i].main.temp_max)}째</span>

				//console.log(weather.list[i].main.temp)

				document.querySelector('#forecast-container').appendChild(forecastBox)
			}
		}

		// function to pull air quality data from OpenWeather API
		function pullAQI() {
				let apiAQI = `http://api.openweathermap.org/data/2.5/air_pollution?lat=${city.lat}&lon=${city.lon}&appid=${apiKey}`;

				fetch(apiAQI)
					.then((response) =>
						response.json()
					)
					.then((data) => {
						aqi = data
						//console.log("AQI successfully pulled")
						displayAQI()
					})
		}

		// function to display AQI data
		function displayAQI() {
			document.querySelector('#aqi').innerText = "AQI: " + aqi.list[0].main.aqi
			//console.log(aqi.list[0].main.aqi)
		}
	</script>
</html>
